<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Burger Menu</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

            Бургер-

          <div class="sub-title">
            ITALIAN
          </div>

          <div class="price-total">

        </div>
      </div>
      <div class="menu-details">

        <div class="items">

              <span class="item-title">MICHIGAN</span>
              <span class="price">64,00 ГРН</span>

              <div class="separator">
                <div class="diamond"></div>
              </div>

              <span class="item-title">Beef BBQ</span>
              <span class="price">59,00 ГРН</span>

            </div>

              <span class="item-title">ELVIS</span>
              <span class="price">55,00 ГРН</span>

              <div class="separator">
                <div class="diamond"></div>
              </div>

    <div class="menu-actions">
      <a class="all-menu" href="">Все меню</a>
